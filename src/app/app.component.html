<div class="main-container">
  <header class="header-6">
      <div class="branding">
          <a href="..." class="nav-link">
              <clr-icon shape="cloud"></clr-icon>
              <span class="title">Favorite Blogs</span>
          </a>
      </div>
    <div class="header-nav">
      <a href="..." class="nav-link"><span class="nav-text">Home</span></a>
    </div>
  </header>
  <div class="content-container">
      <div class="content-area">
          <clr-datagrid>
              <clr-dg-column>Blogger's Name</clr-dg-column>
              <clr-dg-column>Blog URL</clr-dg-column>
              <clr-dg-column>Twitter Handle</clr-dg-column>
              
              <clr-dg-row *ngFor="let person of people">
                  <clr-dg-cell>{{person.name}}</clr-dg-cell>
                  <clr-dg-cell><a href>{{person.blogurl}}</a></clr-dg-cell>
                  <clr-dg-cell>{{person.twitter}}</clr-dg-cell>
              </clr-dg-row>
          
              <clr-dg-footer>{{people.length}} users</clr-dg-footer>
          </clr-datagrid>
        </div>
        <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
            <a clrVerticalNavLink href="https://www.thehumblelab.com" routerLinkActive="active">
             <clr-icon clrVerticalNavIcon shape="upload-cloud"></clr-icon>TheHumbleLab Blog</a>
             <a clrVerticalNavLink href="https://blog.thoughtram.io/categories/angular-2/" routerLinkActive="active">
               <clr-icon clrVerticalNavIcon shape="heart-broken"></clr-icon>Thought Ram Blog</a>
             <a clrVerticalNavLink href="https://blog.mgechev.com/" routerLinkActive="active">
               <clr-icon clrVerticalNavIcon shape="thumbs-up"></clr-icon>Minko Gechev Blog</a>
             <a clrVerticalNavLink href="https://blog.angular-university.io/" routerLinkActive="active">
               <clr-icon clrVerticalNavIcon shape="sad-face"></clr-icon>Angular Univ Blog</a>
             <a clrVerticalNavLink href="https://ultimatecourses.com/blog/" routerLinkActive="active">
               <clr-icon clrVerticalNavIcon shape="user"></clr-icon>Todd Motto Blog</a>
             <a clrVerticalNavLink href="http://www.teclogiq.com/blog/" routerLinkActive="active">
               <clr-icon clrVerticalNavIcon shape="happy-face"></clr-icon>Teclogiq's Blog</a>
             <div class="nav-divider"></div>
             <a clrVerticalNavLink href="https://twitter.com/vgigacast?lang=en" routerLinkActive="active">
               <clr-icon clrVerticalNavIcon shape="talk-bubbles"></clr-icon>vGigacast Twitter</a>
        </clr-vertical-nav>
  </div>
</div>
